<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* 3D gradient */
            color: white; /* Changed text color to white for contrast */
            min-height: 100vh; /* Ensure full viewport height */
            display: flex;
            flex-direction: column;
        }

        .search-form {
            text-align: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
        }

        .search-form label, .search-form input, .search-form button {
            color: white; /* White text for search elements */
        }

        .search-form input {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
        }

        .search-form button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            flex-grow: 1; /* Allow cards to take up remaining space */
        }

        .card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05)); /* Subtle card gradient */
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px); /* Add a blur effect */
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #b3e5fc; /* Light blue for headings */
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .card img {
            max-width: 30%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }

        .card p {
            margin-bottom: 10px;
        }

        .card p strong {
            font-weight: bold;
            color: #e0f7fa; /* Light cyan for strong text */
        }
    </style>
</head>
<body>
    <form action="" method="POST" class="search-form">
        {% csrf_token %}
        <label for="search">Search</label>
        <input type="text" name="search" id="search">
        <button type="submit">search</button>
    </form>

    <div class="card-container">
        {% for i in data %}
            <div class="card">
                <h2>{{ i.name }}</h2>
                <img src="{{ i.flags.svg }}" alt="Flag">
                <p><strong>Capital:</strong> {{ i.capital }}</p>
                <p><strong>Population:</strong> {{ i.population }}</p>
                <p><strong>Latlng:</strong> {{ i.latlng }}</p>
                <p><strong>Area:</strong> {{ i.area }}</p>
                <p><strong>Border:</strong> {{ i.borders }}</p> 
            </div>
        {% endfor %}
    </div>
</body>
</html>
